<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rojak Language Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        img {
            margin-top: 20px;
            max-width: 100px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Rojak Language Sentiment Analysis</h1>
        <form action="/" method="post">
            <textarea name="text_input" placeholder="Enter text (at least 5 words)"></textarea>
            <button type="submit">Predict Sentiment</button>
        </form>
        {% if prediction %}
        <div class="result">
            Predicted Sentiment: {{ prediction }}
            <img src="{{ image_url }}" alt="Sentiment Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
